<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Мир музыки</title>
    <link rel="icon" href="favicon_mus.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="glass-container-login">
        <div class="login-form-card">
            <h2>Вход</h2>
            <form action="#" method="post" class="glass-login-form">
                <div class="form-group">
                    <label for="loginEmail">Email или Имя пользователя</label>
                    <input type="text" id="loginEmail" name="login_email" placeholder="Ваш Email или имя" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" name="login_password" placeholder="Ваш пароль" required>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="rememberMe" name="remember_me">
                    <label for="rememberMe">Запомнить меня</label>
                </div>
                <button type="submit" class="login-button">Войти</button>
                <p class="forgot-password-link"><a href="#">Забыли пароль?</a></p>
                <p class="register-link-bottom">Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
                <p class="back-to-main"><a href="index.html">Вернуться на главную</a></p>
            </form>
        </div>
    </div>
</body>
</html>
