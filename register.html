<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Мир музыки</title>
    <link rel="icon" href="favicon_mus.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="register-page">
    <div class="glass-container-register">
        <div class="register-form-card">
            <h2>Регистрация</h2>
            <form action="#" method="post" class="glass-register-form">
                <div class="form-group">
                    <label for="regUsername">Имя пользователя</label>
                    <input type="text" id="regUsername" name="reg_username" placeholder="Придумайте имя" required minlength="3">
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="reg_email" placeholder="email@example.com" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Пожалуйста, введите корректный email">
                </div>
                <div class="form-group">
                    <label for="regPassword">Пароль</label>
                    <input type="password" id="regPassword" name="reg_password" placeholder="Минимум 6 символов" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Подтвердите пароль</label>
                    <input type="password" id="regConfirmPassword" name="reg_confirm_password" placeholder="Повторите пароль" required minlength="6">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="agreeTermsReg" name="agree_terms_reg" required>
                    <label for="agreeTermsReg">Я согласен с <a href="#" target="_blank">условиями использования</a></label>
                </div>
                <button type="submit" class="register-button">Зарегистрироваться</button>
                <p class="login-link">Уже есть аккаунт? <a href="login.html">Войти</a></p>
                <p class="back-to-main"><a href="index.html">Вернуться на главную</a></p>
            </form>
        </div>
    </div>
</body>
</html>
